<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <main id="container">
        <form id="login_form">
            <div id="inputs">
                <div class="input-box">
                    <label for="token">
                        TOKEN:
                        <div class="input-field">
                            <input type="text" id="token" name="token">
                        </div>
                    </label>
                </div>

                <!-- LOGIN BUTTON -->
                <button type="submit" id="login_button">VALIDAR TOKEN</button>
            </div>
        </form>
        <div id="message"></div>
    </main>

    <!-- JAVASCRIPT -->
    <script type="text/javascript" src="login_script.js"></script>
</body>
</html>
